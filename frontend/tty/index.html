<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agdapad</title>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">

    <style>
        body, iframe { margin: 0; }
        iframe { position: fixed; left: 0; right: 0; top: 0; bottom: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>

<body onload="
    var name = document.location.hash.substring(1);

    var iframe = document.createElement('iframe');
    iframe.src = '/__tty/?arg=' + name;

    document.getElementsByTagName('body')[0].appendChild(iframe);

    if(typeof MutationObserver !== 'undefined') {
        iframe.onload = function () {
            new MutationObserver(function(mutations) {
                document.title = iframe.contentDocument.title;
            }).observe(
                iframe.contentDocument.querySelector('title'),
                { subtree: true, characterData: true, childList: true }
            );
        };
    }
">

</body>
</html>
